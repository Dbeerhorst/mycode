<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geme Dem Emails</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            margin: 0;
            padding: 0;
            color: #fff; /* White text color */
        }
        
        h1 {
            text-align: center;
            padding: 20px;
            font-family: "Franklin Gothic", Arial, sans-serif;
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        li {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #333; /* Dark gray background */
            border: 1px solid #ccc;
            border-radius: 5px;
            animation: blink 5s infinite;
            font-family: "Franklin Gothic", Arial, sans-serif;
        }
        
        @keyframes blink {
            0%, 100% {
                color: #ff5733; /* Reddish color */
            }
            25% {
                color: #33ff6f; /* Greenish color */
            }
            50% {
                color: #3374ff; /* Blueish color */
            }
            75% {
                color: #e433ff; /* Purplish color */
            }
        }
    </style>
</head>
<body>
    <h1>Here Be Dem Emails</h1>
    <ul>
        <li>ShrekOnIce@swamp.com</li>
        <li>GetOutOfMeSwamp@ogre.org</li>
        <li>H.Keller@brail.edu</li>
        <li>Jimmy.John@subway.com</li>
        <li>TomandJerry@friends.gov</li>
    </ul>
</body>
</html>
